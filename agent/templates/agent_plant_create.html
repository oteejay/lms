{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <h1 class="mt-2">Django People</h1>
        <hr class="mt-0 mb-4">


        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>


    </div>
</div>
{% endblock content %}
